{% extends 'base.html' %}

{% block content %}

<p>¿Deseas confirmar que el servicio ha sido completado?</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {{ retro_form.as_p }}

</form>
{% endblock %}
